<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1400 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-size: 24px; font-weight: bold; fill: #333; }
      .subtitle { font-size: 16px; font-weight: bold; fill: #555; }
      .label { font-size: 12px; fill: #333; }
      .curve { fill: none; stroke: #000; stroke-width: 2.5; }
      .newton-path { fill: none; stroke: #45B7D1; stroke-width: 2.5; }
      .steepest-path { fill: none; stroke: #FF6B6B; stroke-width: 2; stroke-dasharray: 3,3; }
      .newton-point { fill: #45B7D1; stroke: #003366; stroke-width: 1.5; }
      .steepest-point { fill: #FF6B6B; stroke: #660000; stroke-width: 1; }
      .minimum { fill: #2ECC71; stroke: #000; stroke-width: 2; }
      .grid { stroke: #e0e0e0; stroke-width: 0.5; }
      .axis { stroke: #000; stroke-width: 1.5; }
      .legend { font-size: 11px; fill: #333; }
    </style>
  </defs>

  <!-- Main title -->
  <text x="700" y="35" class="title" text-anchor="middle">Newton's Method vs Steepest Descent</text>

  <!-- ===== LEFT PANEL: Path Comparison ===== -->
  <g id="left-panel">
    <text x="350" y="70" class="subtitle" text-anchor="middle">Path Through Loss Landscape</text>

    <!-- Background -->
    <rect x="50" y="90" width="600" height="450" fill="#fafafa" stroke="#ccc" stroke-width="1"/>

    <!-- Grid -->
    <line x1="50" y1="150" x2="650" y2="150" class="grid"/>
    <line x1="50" y1="210" x2="650" y2="210" class="grid"/>
    <line x1="50" y1="270" x2="650" y2="270" class="grid"/>
    <line x1="50" y1="330" x2="650" y2="330" class="grid"/>
    <line x1="50" y1="390" x2="650" y2="390" class="grid"/>
    <line x1="50" y1="450" x2="650" y2="450" class="grid"/>
    <line x1="100" y1="90" x2="100" y2="540" class="grid"/>
    <line x1="200" y1="90" x2="200" y2="540" class="grid"/>
    <line x1="300" y1="90" x2="300" y2="540" class="grid"/>
    <line x1="400" y1="90" x2="400" y2="540" class="grid"/>
    <line x1="500" y1="90" x2="500" y2="540" class="grid"/>
    <line x1="600" y1="90" x2="600" y2="540" class="grid"/>

    <!-- Axes -->
    <line x1="50" y1="540" x2="650" y2="540" class="axis"/>
    <line x1="50" y1="90" x2="50" y2="540" class="axis"/>

    <!-- Loss function curve (valley shape) -->
    <path d="M 60 520 Q 150 450 250 200 Q 300 150 350 140 Q 400 150 450 200 Q 550 450 640 520" class="curve"/>

    <!-- Newton's path (efficient, 4 steps) -->
    <polyline points="120,480 200,350 280,220 340,160 360,155" class="newton-path"/>
    
    <!-- Newton's points -->
    <circle cx="120" cy="480" r="4" class="newton-point"/>
    <circle cx="200" cy="350" r="4" class="newton-point"/>
    <circle cx="280" cy="220" r="4" class="newton-point"/>
    <circle cx="340" cy="160" r="4" class="newton-point"/>
    <circle cx="360" cy="155" r="4" class="newton-point"/>

    <!-- Steepest descent path (zigzag, 11 steps) -->
    <polyline points="120,480 140,450 160,420 180,385 200,345 220,300 240,260 260,230 280,210 300,190 320,170 340,160" class="steepest-path"/>
    
    <!-- Steepest descent points -->
    <circle cx="120" cy="480" r="3" class="steepest-point"/>
    <circle cx="140" cy="450" r="3" class="steepest-point"/>
    <circle cx="160" cy="420" r="3" class="steepest-point"/>
    <circle cx="180" cy="385" r="3" class="steepest-point"/>
    <circle cx="200" cy="345" r="3" class="steepest-point"/>
    <circle cx="220" cy="300" r="3" class="steepest-point"/>
    <circle cx="240" cy="260" r="3" class="steepest-point"/>
    <circle cx="260" cy="230" r="3" class="steepest-point"/>
    <circle cx="280" cy="210" r="3" class="steepest-point"/>
    <circle cx="300" cy="190" r="3" class="steepest-point"/>
    <circle cx="320" cy="170" r="3" class="steepest-point"/>

    <!-- Minimum point -->
    <circle cx="350" cy="140" r="5" class="minimum"/>

    <!-- Axis labels -->
    <text x="40" y="545" class="label" text-anchor="end">0</text>
    <text x="40" y="560" class="label" text-anchor="middle">Parameter θ</text>
    <text x="25" y="100" class="label" text-anchor="end">Loss</text>

    <!-- Legend -->
    <rect x="60" y="560" width="580" height="35" fill="#fff" stroke="#ccc" stroke-width="1" rx="3"/>
    <polyline points="75,575 85,575" class="newton-path"/>
    <text x="95" y="580" class="legend">Newton's Method (4 steps)</text>
    
    <polyline points="280,575 290,575" class="steepest-path"/>
    <text x="300" y="580" class="legend">Steepest Descent (11 steps)</text>
    
    <circle cx="475" cy="575" r="3" class="minimum"/>
    <text x="485" y="580" class="legend">Minimum</text>
  </g>

  <!-- ===== RIGHT PANEL: Convergence Speed ===== -->
  <g id="right-panel" transform="translate(750, 0)">
    <text x="325" y="70" class="subtitle" text-anchor="middle">Convergence Speed (Log Scale)</text>

    <!-- Background -->
    <rect x="50" y="90" width="600" height="450" fill="#fafafa" stroke="#ccc" stroke-width="1"/>

    <!-- Grid lines -->
    <line x1="50" y1="150" x2="650" y2="150" class="grid"/>
    <line x1="50" y1="210" x2="650" y2="210" class="grid"/>
    <line x1="50" y1="270" x2="650" y2="270" class="grid"/>
    <line x1="50" y1="330" x2="650" y2="330" class="grid"/>
    <line x1="50" y1="390" x2="650" y2="390" class="grid"/>
    <line x1="50" y1="450" x2="650" y2="450" class="grid"/>
    
    <line x1="100" y1="90" x2="100" y2="540" class="grid"/>
    <line x1="200" y1="90" x2="200" y2="540" class="grid"/>
    <line x1="300" y1="90" x2="300" y2="540" class="grid"/>
    <line x1="400" y1="90" x2="400" y2="540" class="grid"/>
    <line x1="500" y1="90" x2="500" y2="540" class="grid"/>
    <line x1="600" y1="90" x2="600" y2="540" class="grid"/>

    <!-- Axes -->
    <line x1="50" y1="540" x2="650" y2="540" class="axis"/>
    <line x1="50" y1="90" x2="50" y2="540" class="axis"/>

    <!-- Newton's convergence (quadratic - steep drop) -->
    <polyline points="100,120 150,135 200,180 250,400 300,540" class="newton-path" stroke-width="3"/>
    <circle cx="100" cy="120" r="5" class="newton-point"/>
    <circle cx="150" cy="135" r="5" class="newton-point"/>
    <circle cx="200" cy="180" r="5" class="newton-point"/>
    <circle cx="250" cy="400" r="5" class="newton-point"/>

    <!-- Steepest descent convergence (linear - gradual slope) -->
    <polyline points="100,130 150,220 200,290 250,350 300,390 350,420 400,445 450,465 500,490 550,510 600,525" class="steepest-path" stroke-width="2"/>
    <circle cx="100" cy="130" r="3" class="steepest-point"/>
    <circle cx="150" cy="220" r="3" class="steepest-point"/>
    <circle cx="200" cy="290" r="3" class="steepest-point"/>
    <circle cx="250" cy="350" r="3" class="steepest-point"/>
    <circle cx="300" cy="390" r="3" class="steepest-point"/>
    <circle cx="350" cy="420" r="3" class="steepest-point"/>
    <circle cx="400" cy="445" r="3" class="steepest-point"/>
    <circle cx="450" cy="465" r="3" class="steepest-point"/>
    <circle cx="500" cy="490" r="3" class="steepest-point"/>
    <circle cx="550" cy="510" r="3" class="steepest-point"/>

    <!-- Axis labels -->
    <text x="40" y="545" class="label" text-anchor="end">0</text>
    <text x="40" y="560" class="label" text-anchor="middle">Iteration</text>
    <text x="15" y="100" class="label" text-anchor="end" font-size="10">Error (log)</text>

    <!-- Y-axis tick labels -->
    <text x="45" y="540" class="label" font-size="10">10⁰</text>
    <text x="45" y="390" class="label" font-size="10">10⁻²</text>
    <text x="45" y="240" class="label" font-size="10">10⁻⁴</text>
    <text x="45" y="150" class="label" font-size="10">10⁻⁶</text>

    <!-- Legend -->
    <rect x="60" y="560" width="580" height="35" fill="#fff" stroke="#ccc" stroke-width="1" rx="3"/>
    <polyline points="75,575 85,575" class="newton-path" stroke-width="2.5"/>
    <text x="95" y="580" class="legend">Newton: Quadratic convergence</text>
    
    <polyline points="345,575 355,575" class="steepest-path"/>
    <text x="365" y="580" class="legend">Steepest Descent: Linear convergence</text>
  </g>

  <!-- Key insight box -->
  <g id="insight-box">
    <rect x="50" y="620" width="1300" height="60" fill="#E8F4F8" stroke="#45B7D1" stroke-width="2" rx="5"/>
    <text x="70" y="645" class="label" font-weight="bold" fill="#003366">Key Insight:</text>
    <text x="70" y="665" class="label" fill="#333">Newton's method uses curvature information (Hessian) to estimate where the minimum is, leading to far fewer iterations.</text>
    <text x="70" y="685" class="label" fill="#333">Steepest descent only uses slope (gradient), so it zigzags down the valley inefficiently.</text>
  </g>
</svg>
